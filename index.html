<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnTI Shop</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; padding: 20px; }
    #counter { font-size: 48px; margin: 20px 0; }
    button { font-size: 20px; border: none; border-radius: 10px; cursor: pointer; background: #333; color: #fff; }

    /* Панель переключения */
    #menu { display: flex; justify-content: center; margin-bottom: 20px; }
    #menu button { flex: 1; margin: 0 5px; padding: 10px 0; font-size: 18px; }
    .active { background: #555; }

    /* Кликер */
    #clickerPanel { display: none; }
    #clickButton { padding: 40px 60px; font-size: 32px; }

    /* Магазин */
    #shopPanel { display: none; }
    #shop { margin-top: 20px; }
    .item { margin: 15px 0; padding: 15px; background: #222; border-radius: 8px; text-align: left; }
    .item b { display: block; font-size: 18px; }
    .item p { margin: 5px 0; font-size: 14px; }
    .item .property { font-size: 12px; opacity: 0.7; }
  </style>
</head>
<body>
  <h1>AnTI Shop</h1>

  <!-- Панель переключения -->
  <div id="menu">
    <button id="clickerTab" class="active">Кликер</button>
    <button id="shopTab">Магазин</button>
  </div>

  <!-- Кликер -->
  <div id="clickerPanel">
    <div id="counter">0</div>
    <button id="clickButton">Клик!</button>
  </div>

  <!-- Магазин -->
  <div id="shopPanel">
    <div id="shop">
      <div id="items"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    // Firebase конфиг
    const firebaseConfig = {
      apiKey: "AIzaSyDgG3iDWjGKQVIt7GaYFtDpy5MnMZESxVo",
      authDomain: "anti-shop-d6b33.firebaseapp.com",
      databaseURL: "https://anti-shop-d6b33-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "anti-shop-d6b33",
      storageBucket: "anti-shop-d6b33.firebasestorage.app",
      messagingSenderId: "292698259142",
      appId: "1:292698259142:web:6dfffb2ba0972195bd61c7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Генерация уникального ID игрока
    let userId = localStorage.getItem("userId");
    if (!userId) {
      userId = "user_" + Math.random().toString(36).substr(2, 9);
      localStorage.setItem("userId", userId);
    }

    let coins = 0;
    let clickPower = 1;

    const counter = document.getElementById('counter');
    const clickButton = document.getElementById('clickButton');
    const itemsBlock = document.getElementById('items');

    const clickerPanel = document.getElementById('clickerPanel');
    const shopPanel = document.getElementById('shopPanel');
    const clickerTab = document.getElementById('clickerTab');
    const shopTab = document.getElementById('shopTab');

    // Переключение между панелями
    clickerTab.addEventListener('click', () => {
      clickerPanel.style.display = 'block';
      shopPanel.style.display = 'none';
      clickerTab.classList.add('active');
      shopTab.classList.remove('active');
    });
    shopTab.addEventListener('click', () => {
      clickerPanel.style.display = 'none';
      shopPanel.style.display = 'block';
      shopTab.classList.add('active');
      clickerTab.classList.remove('active');
    });

    // Магазин
    const shopItems = [
      {
        id: 1,
        name: 'Оторванная пуговица',
        cost: 50,
        description: 'Кажется, это пуговица которая раньше служила подобием глаза плюшевой игрушке.',
        property: 'Удваивает заработок за клик'
      }
    ];

    function renderShop() {
      itemsBlock.innerHTML = '';
      shopItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <b>${item.name} — ${item.cost}</b>
          <p>${item.description}</p>
          <p class='property'>${item.property}</p>
          <button onclick="buy(${item.id})">Купить</button>
        `;
        itemsBlock.appendChild(div);
      });
    }

    function updateUI() {
      counter.textContent = coins;
    }

    function saveData() {
      update(ref(db, "players/" + userId), {
        coins: coins,
        clickPower: clickPower
      });
    }

    async function loadData() {
      const snapshot = await get(ref(db, "players/" + userId));
      if (snapshot.exists()) {
        const data = snapshot.val();
        coins = data.coins ?? 0;
        clickPower = data.clickPower ?? 1;
      }
      updateUI();
    }

    // Покупка товаров
    function buy(id) {
      const item = shopItems.find(i => i.id === id);
      if (coins >= item.cost) {
        coins -= item.cost;
        if (item.id === 1) clickPower *= 2; // удваиваем clickPower при покупке "Оторванной пуговицы"
        updateUI();
        saveData();
      } else {
        alert('Недостаточно монет!');
      }
    }

    clickButton.addEventListener('click', () => {
      coins += clickPower;
      updateUI();
      saveData();
    });

    renderShop();
    loadData();

    // Показываем кликер по умолчанию
    clickerPanel.style.display = 'block';
  </script>
</body>
</html>
