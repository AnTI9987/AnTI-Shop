<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>AnTI Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

  /* === ВНЕШНИЙ ФОН С ГРАДИЕНТОМ (ОБВОДКА ВОКРУГ МАГАЗИНА) === */
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to bottom, #7A4B1D, #5B3F1B);
    color: #fff;
    text-align: center;
    padding: 20px;
    margin: 0;
    overflow: hidden;
  }

  #counter { 
    font-size: 48px; 
    margin: 20px 0; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    gap: 4px; 
  }  
  #counter img { width: 32px; height: 32px; }

  #menu { display: flex; justify-content: center; margin-bottom: 20px; }
  #menu button { 
    flex: 1; 
    margin: 0 5px; 
    padding: 10px 0; 
    font-size: 18px; 
    color: #fff; 
    background: #555; 
    border: none; 
    border-radius: 8px; 
    -webkit-tap-highlight-color: transparent;
  }
  #menu button.active { background: #332614; }

  #clickerPanel { display: none; position: relative; }

  #clickButton { 
    margin-top: 20px; 
    border: none; 
    background: none; 
    cursor: pointer; 
    outline: none; 
    -webkit-tap-highlight-color: transparent; 
    user-select: none; 
    touch-action: none;
  }
  #clickButton img { display: block; margin: 0 auto; transition: transform 0.15s ease; }

  /* === ФОН МАГАЗИНА (ВНУТРЕННИЙ БЛОК) === */
  #shopPanel { 
    display: none; 
    min-height: 100vh; 
    padding: 20px; 
    box-sizing: border-box;

    background: linear-gradient(to bottom, #FFBA67, #FF7749);
    border-radius: 12px;
  }

  #shop { 
    margin-top: 20px; 
    display: flex; 
    flex-direction: column; 
    gap: 24px;
  }

  /* === БЛОК ТОВАРА === */
  .item {
    width: 300px;
    aspect-ratio: 300 / 190;
    max-width: 90vw;
    box-sizing: border-box;

    background-image: url("img/item-frame.png");
    background-size: 100% 100%;
    background-position: center;

    padding: 15px;
    margin: 0 auto;

    display: flex;
    flex-direction: column;
    align-items: center;

    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
  }

  .item-top { 
    display: flex; 
    width: 100%; 
    align-items: center; 
    margin-bottom: 10px; 
  }

  .item img { 
    width: 60px; 
    height: 60px; 
    margin-right: 15px; 
    border-radius: 5px; 
  }

  .item-text { flex: 1; }

  .item b { display: block; font-size: 18px; }
  .item p { margin: 5px 0; font-size: 14px; }
  .item .property { font-size: 12px; opacity: 0.7; }
  .item .stock { font-size: 12px; color: red; margin-top: 5px; }

  /* КНОПКА ПОКУПКИ */
  .item button { 
    margin-top: auto;
    font-weight: bold; 
    width: 100%; 
    border-radius: 8px; 
    padding: 10px; 
    font-size: 16px; 
    background: #332614; 
    color: #fff; 
    border: none; 
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
    transition: transform 0.12s ease, opacity 0.12s ease;
  }

  .item button:active {
    transform: scale(0.94);
    opacity: 0.8;
  }

  .price { 
    display: inline-flex; 
    align-items: center; 
    gap: 4px; 
    font-size: 16px; 
  }
  .price img { width: 18px; height: 18px; }

  .floating-coin {
    position: absolute;
    font-size: 14px;
    color: lime;
    display: flex;
    align-items: center;
    gap: 2px;
    pointer-events: none;
    opacity: 1;
    transition: all 0.8s ease-out;
  }
</style>
</head>
<body>
<h1>AnTI Shop</h1>

<div id="menu">
  <button id="clickerTab" class="active">Кликер</button>
  <button id="shopTab">Магазин</button>
</div>

<div id="clickerPanel">
  <div id="counter">
    <span id="counterValue">0</span><img src="img/anti-coin.png">
  </div>
  <button id="clickButton">
    <img id="clickImg" src="img/click1.png" width="200" draggable="false">
  </button>
</div>

<div id="shopPanel">
  <div id="shop">
    <div id="items"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

/* ... firebase config остаётся ... */

function updateButtonText(item, button) {
  const affordable = coins >= item.cost;

  if (item.stock !== undefined && item.stock <= 0) {
    button.innerHTML = 'распродано';
    button.style.color = 'gray';
    return;
  }

  button.innerHTML = `
    <div class="price" style="color:${affordable ? 'white':'#ff4444'};">
      ${item.cost}
      <img src="img/anti-coin.png">
    </div>
  `;
}

function renderShop() {
  itemsBlock.innerHTML = '';

  shopItems.forEach(item => {
    const div = document.createElement('div');
    div.className = 'item';

    const button = document.createElement('button');

    const stockEl = document.createElement('p');
    stockEl.className = 'stock';
    if (item.stock !== undefined) stockEl.textContent = `В наличии: ${item.stock}`;

    div.innerHTML = `
      <div class="item-top">
        <img src="${item.img}">
        <div class="item-text">
          <b>${item.name}</b>
          <p>${item.description}</p>
          <p class="property">${item.property}</p>
        </div>
      </div>
    `;

    if (item.stock !== undefined) div.appendChild(stockEl);
    div.appendChild(button);
    itemsBlock.appendChild(div);

    updateButtonText(item, button);

    button.addEventListener('click', () => {
      if (coins < item.cost) return;
      if (item.stock !== undefined && item.stock <= 0) return;

      coins -= item.cost;
      clickPower += item.power ?? 1;

      if (item.stock !== undefined) item.stock--;
      if (item.incrementCost) item.cost += item.incrementCost;

      updateUI();
      saveData();
      updateButtonText(item, button);

      if (item.stockEl) item.stockEl.textContent = `В наличии: ${item.stock}`;
    });
  });
}

function updateUI() {
  counterValue.textContent = coins;

  document.querySelectorAll('.item').forEach((div, i) => {
    const button = div.querySelector("button");
    updateButtonText(shopItems[i], button);
  });
}

/* Остальной JS остаётся как у тебя (клики, Firebase, мульти-тач и т.д.) */
</script>
</body>
</html>
