<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AnTI Shop</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>AnTI Shop</h1>
      <div class="tabs">
        <button id="tab-clicker" class="tab active">Кликер</button>
        <button id="tab-shop" class="tab">Магазин</button>
      </div>
    </header>

    <main>
      <!-- Кликер -->
      <section id="panel-clicker" class="panel">
        <div class="counter-wrap">
          <div id="coins" class="coins">0</div>
          <div class="coins-label">монет</div>
        </div>
        <button id="click-button" class="big-btn">Клик!</button>
      </section>

      <!-- Магазин -->
      <section id="panel-shop" class="panel hidden">
        <div id="shop-list" class="shop-list"></div>
      </section>
    </main>

    <footer class="footer">
      <small>AnTI Shop — тестовая версия</small>
    </footer>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
