<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnTI Shop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
