<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Clicker</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden; /* чёрные поля по бокам */
        display: flex;
        justify-content: center;
    }

    #game-wrapper {
        width: 390px; /* фиксированная ширина мобильного телефона */
        height: 100vh;
        background: #111;
        overflow-y: auto;
    }

    .coins-display {
        font-size: 28px;
        margin-top: 10px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 6px;
    }

    .coins-display img {
        width: 30px;
        height: 30px;
        margin: 0;
    }

    #clicker {
        width: 220px;
        height: 220px;
        display: block;
        margin: 15px auto 0 auto;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        transition: transform 0.08s ease;
    }

    /* эффект клика */
    .click-anim {
        transform: scale(0.88);
    }

    .floating {
        position: absolute;
        font-size: 22px;
        color: #ffc46b;
        pointer-events: none;
        opacity: 1;
        transition: transform 0.8s linear, opacity 0.8s linear;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .floating img {
        width: 18px;
        height: 18px;
    }

    #shop {
        margin-top: 25px;
        padding: 10px;
    }

    .item {
        width: 350px;
        height: 120px;         /* фиксируем размер как второй товар */
        background: #222;
        border-radius: 12px;
        margin: 12px auto;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .item-title {
        font-size: 20px;
    }

    .item-price {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 18px;
        margin-top: 5px;
    }

    .item-price img {
        width: 22px;
        height: 22px;
    }

    .buy-btn {
        margin-top: 6px;
        padding: 6px 0;
        background: #444;
        border: 0;
        border-radius: 8px;
        font-size: 18px;
        color: white;
    }
</style>
</head>
<body>

<div id="game-wrapper">

    <div class="coins-display">
        <span id="coins">0</span>
        <img src="coin.png">
    </div>

    <img id="clicker" src="click1.png">

    <div id="shop"></div>

</div>

<script>
/* --------------------- ПЕРЕМЕННЫЕ --------------------- */
let coins = 0;
let perClick = 1;

let clickImg1 = "click1.png";
let clickImg2 = "click2.png";

/* --------------------- СОХРАНЕНИЕ --------------------- */
function saveLocal() {
    localStorage.setItem("coins", coins);
    localStorage.setItem("perClick", perClick);
}

function loadLocal() {
    coins = Number(localStorage.getItem("coins")) || 0;
    perClick = Number(localStorage.getItem("perClick")) || 1;
    updateCoinsDisplay();
}

/* --------------------- ОБНОВЛЕНИЕ МОНЕТ --------------------- */
function updateCoinsDisplay() {
    document.getElementById("coins").textContent = coins;
}

/* --------------------- ФЛОАТ-ТЕКСТ --------------------- */
function spawnFloating(x, y, amount) {
    const el = document.createElement("div");
    el.className = "floating";
    el.style.left = x + "px";
    el.style.top = y + "px";
    el.innerHTML = `+${amount} <img src="coin.png">`;

    document.body.appendChild(el);

    requestAnimationFrame(() => {
        el.style.transform = "translateY(-45px)";
        el.style.opacity = "0";
    });

    setTimeout(() => el.remove(), 900);
}

/* --------------------- КЛИКЕР --------------------- */
const clicker = document.getElementById("clicker");

function handleClick(x, y) {
    coins += perClick;
    updateCoinsDisplay();
    spawnFloating(x, y, perClick);
    saveLocal();
}

clicker.addEventListener("touchstart", (e) => {
    e.preventDefault();
    clicker.src = clickImg2;
    clicker.classList.add("click-anim");

    for (let t of e.changedTouches) {
        let rect = clicker.getBoundingClientRect();
        handleClick(t.clientX, t.clientY);
    }
}, { passive: false });

clicker.addEventListener("touchend", () => {
    clicker.src = clickImg1;
    clicker.classList.remove("click-anim");
});

/* PC поддержка */
clicker.addEventListener("mousedown", (e) => {
    clicker.src = clickImg2;
    clicker.classList.add("click-anim");

    handleClick(e.clientX, e.clientY);
});

clicker.addEventListener("mouseup", () => {
    clicker.src = clickImg1;
    clicker.classList.remove("click-anim");
});

/* --------------------- МАГАЗИН --------------------- */
const shopItems = [
    { name: "Улучшение 1", price: 50, bonus: 1 },
    { name: "Улучшение 2", price: 150, bonus: 3 },
    { name: "Улучшение 3", price: 500, bonus: 10 },
];

function renderShop() {
    const shop = document.getElementById("shop");
    shop.innerHTML = "";

    for (let item of shopItems) {
        const block = document.createElement("div");
        block.className = "item";

        block.innerHTML = `
            <div class="item-title">${item.name}</div>
            <div class="item-price">${item.price} <img src="coin.png"></div>
            <button class="buy-btn">Купить</button>
        `;

        block.querySelector("button").onclick = () => {
            if (coins >= item.price) {
                coins -= item.price;
                perClick += item.bonus;
                updateCoinsDisplay();
                saveLocal();
            }
        };

        shop.appendChild(block);
    }
}

/* --------------------- ИНИЦИАЛИЗАЦИЯ --------------------- */
loadLocal();
renderShop();

/* ✔ самый важный фикс — ПРАВИЛЬНО закрытый beforeunload */
window.addEventListener("beforeunload", () => {
    saveLocal();
});
</script>

</body>
</html>
